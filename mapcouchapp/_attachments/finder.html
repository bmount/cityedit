<!doctype html>

<html>
  <head>
    <script src="polymaps-couchbb.min.js"></script>
    <link href="style/default-polymaps.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>
  <style>
    #zoomin { position: absolute; top:10px; right: 10px; font-family:Abril Fatface; font-size: 40px; }
    #attrib { position: fixed; left:0; bottom:0; font-size:9; font-family:Lato; }
  </style> 
  <body id="mapbody">
    <script src="script/coveragelookup.js"></script>
    <div id="map">
    </div>
  <a id="zoomin" href="javascript:void(0)">Zoom way in and change things</a>
  <div id="attrib">Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>. <a href="https://github.com/bvmou/cityedit">Source</a></div>

  <script>
    
    function zoomwayin () {
      var current_coords = window.location.hash.split('/')
      window.location = "_show/editor#20/" +
      current_coords[1] + '/' +
      current_coords[2]
    }
    
    function load() {
      var zoomin = document.querySelector('#zoomin')
      zoomin.addEventListener("click", zoomwayin, false)
    }

    document.addEventListener("DOMContentLoaded", load, false)

  </script>
  </body>
</html>
